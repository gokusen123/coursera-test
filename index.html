<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Our Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-bottom: 15px;
      text-align: center;
    }
    p {
      border: 5px solid black;
      background-color: gray;
      width: 90%;
      height: 150px;
      margin-right: auto;
      margin-left: auto;
      font-family: Comic Sans MS;
      margin-top: 20px;
    }
    span.chi-shi {
      color: black;
      font-background: pink;
    }
    span.beef {
      color: white;
    }
    span {
      position: relative;
      float: right;
      margin-left: 20px;
      margin-right: 20px;
      border: 5px solid black;
    }
    .row {
      width: 100%;
    }
    @media (min-width: 992px) {
      .col-lg-4 {
        float: left;
        width: 33%;
      }
    }
    @media (min-width: 768px) and (max-width: 991px) {
      .col-md-6 {
        float: left;
        width: 50%;
      }
      .col-md-12 {
        float: left;
        width: 100%;
      }
    }
  }
  </style>
  </head>
  <body>
  <h1>****Our Menu*****</h1>
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <p><span class="chi-shi">Chicken</span><br>
      Lorem Ipsum 1...</p>
    </div>
    <div class="col-lg-4 col-md-6">
      <p><span class="beef">Beef</span><br>
      Lorem Ipsum 2...</p>
    </div>
    <div class="col-lg-4 col-md-12">
      <p><span class="chi-shi">Sushi</span><br>
      Lorem Ipsum 3...</p>
    </div>
  </div>
  </body>
</html>
