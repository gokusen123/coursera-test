<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Our Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-bottom: 15px;
      text-align: center;
    }
    p {
      border: 5px solid black;
      background-color: gray;
      width: 80%;
      height: 150px;
      margin-right: auto;
      margin-left: auto;
      font-family: Comic Sans MS;
      margin-top: 20px;
    }
    p.chi-shi {
      color: black;
    }
    p.beef {
      color: green;
    }
    .row {
      width: 100%;
    }
    @media (min-width: 992px) {
      .col-lg-4 {
        float: left;
        width: 33%;
      }
    }
    @media (min-width: 768px) and (max-width: 991px) {
      .col-md-6 {
        float: left;
        width: 50%;
      }
      .col-md-12 {
        float: left;
        width: 100%;
      }
    }
  }
  </style>
  </head>
  <body>
  <h1>*Our Menu**</h1>
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <p class="chi-shi">Chicken</p>
      <p>Lorem Ipsum 1...</p>
    </div>
    <div class="col-lg-4 col-md-6">
      <p class="beef">Beef</p>
      <p>Lorem Ipsum 2...</p>
    </div>
    <div class="col-lg-4 col-md-12">
      <p class="chi-shi">Sushi</p>
      <p>Lorem Ipsum 3...</p>
    </div>
  </div>
  </body>
</html>
